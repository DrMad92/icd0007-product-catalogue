<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../style/products.css" rel="stylesheet" type="text/css"/>
    <link href="../style/add_form.css" rel="stylesheet" type="text/css" >
    <link href="../style/tabulator.min.css" rel="stylesheet">
    <script src="../js/tabulator.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/products.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <button class="" type="button">Delete</button>
        <button id="addForm-add-button" class="" type="button" style="display:none">
            Add product
        </button>
        <div class="blackout" id="addForm">
            <div class="form-popup">
                <form id="addForm-submit" action="action_product.php" class="form-container" method="POST">
                    <h1><b>Add product</b></h1>
                    <label for="name">Product name</label>
                    <input type="text" placeholder="Allowed alphanumeric and space" name="name" required pattern="[A-z0-9À-ž ]+">
                    <label for="pid">Product ID:</label>
		            <input type="text" pattern="[A-z0-9À-ž]+" name="pid" placeholder="Allowed alphanumeric">
		            <textarea form ="addForm-submit" name="description" rows="5" placeholder="Product description"></textarea>
                    <input type="hidden" name="category" value="{{category}}">
                    <button type="submit" class="btn">Add</button>
                    <button id="addForm-close-button" type="button" class="btn cancel">Close</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <table >
            <thead>
                <tr name="table-row-1">
                    <td >
                        <!--<input type="checkbox" onclick=""> should select all products onclick -->
                    </td>
                    <td>
                        <a href="#" title="asc">Product ID</a>
                    </td>
                    <td>
                        <a href="#" title="asc">Product Name</a>
                    </td>         
                </tr>
                <tr name="table-row-filter">
                    <td>
                        <input type="checkbox" onclick="">
                    </td>
                    <td>
                        <div class="range-line">
                            <span class="label">ID filter:</span>
                            <input type="text" name="product-id[from]" id="product-filter-product-id-from" value="" class="input-text">
                        </div>
                    </td>
                    <td>
                        <div class="field-name">
                            <input id="product-filter-name" class="input-text" type="text" name="product-name" value="">
                        </div>
                    </td>
                    </tr>
            </thead>
            <tbody>
            {% for product in productList %}
                <tr>
                    <td><input type="checkbox" name="selected[]" value="" /></td>
                    <td >{{ product.productID }}</td>
                    <td >{{ product.name }}</td>
                    <td>
                        <button type="button">Details</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
