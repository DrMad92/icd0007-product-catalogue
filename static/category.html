<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../style/categories.css">
</head>
<body>
    <table border="1">
        <tr>
            <td id="category-buttons">
                <a href="#Add" class="tooltip w3-btn w3-white w3-border w3-border-green w3-circle">
                    &#10133
                    <span class="tooltiptext">
                        Add category
                    </span>
                </a>
                <a href="#Delete" class="tooltip w3-btn w3-white w3-border w3-border-green w3-circle">
                    &#10134
                    <span class="tooltiptext">
                        Delete category
                    </span>
                </a>
                <a href="#Edit" class="tooltip w3-btn w3-white w3-border w3-border-green w3-circle">
                    &#9998
                    <span class="tooltiptext">
                        Edit category
                    </span>
                </a>
            </td>
            <td id="category-title">
                    <div class="category" id="welcome-title" style="display:block">
                        <h1>Product catalogue</h1>
                    </div>
                    <div class="category" id="category1-title" style="display:none">
                        <h1>Category 1</h1>
                    </div>
                    <div class="category" id="category2-title" style="display:none">
                        <h1>Category 2</h1>
                    </div>
                    <div class="category" id="category3-title" style="display:none">
                        <h1>Category 3</h1>
                    </div>
            </td>
        </tr>
        <tr>
            <td id="category-tree" rowspan="2">
                    <ul id="category-list">
                        <li><button class="w3-bar-item w3-button" onclick="openCategory('category1')">Category 1</button></li>
                        <li><button class="w3-bar-item w3-button" onclick="openCategory('category2')">Category 2</button></li>
                        <li><button class="w3-bar-item w3-button" onclick="openCategory('category3')">Category 3</button></li>
                    </ul>
            </td>
        </tr>
        <tr>
            <td id="category-view">
                <div class="category" id="category1" style="display:none">
                    <!-- Call products.php -->
                    <iframe src="./products.html#category1" frameborder="0"></iframe>
                </div>
                <div class="category" id="category2" style="display:none">
                    <!-- Call products.php -->
                    <iframe src="./products.html#category4" frameborder="0"></iframe>
                </div>
                <div class="category" id="category3" style="display:none">
                    <!-- Call products.php -->
                    <iframe src="./products.html#category3" frameborder="0"></iframe>
                </div>
            </td>
        </tr>
    </table>
    <script>
        function openCategory(categoryName) {
            var i;
            var x = document.getElementsByClassName("category");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none"; 
            }
            document.getElementById(categoryName).style.display = "block";
            document.getElementById(categoryName + '-title').style.display = "block"; 
        }
    </script>
</body>
<footer></footer>
