<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style/categories.css">
    <link rel="stylesheet" href="style/add_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/category.js"></script>
    <title>Product catalogue</title>
</head>
<body>
    <table border="1">
        <tr>
            <td id="category-buttons">
                <a id="addForm-open-button" class="tooltip w3-btn w3-white w3-border w3-border-green w3-circle">
                    &#10133
                    <span class="tooltiptext">
                        Add category
                    </span>
                </a>
                <div class="blackout" id="addForm">
                    <div class="form-popup">
                        <form id="addForm-submit" action="src/action_category.php" class="form-container" method="POST">
                            <h1>Add category</h1>
                            <label for="name"><b>Name</b></label>
                            <input type="text" placeholder="Allowed alphanumeric" name="name" required pattern="[A-z0-9À-ž]+">
                            <button type="submit" class="btn" name="add">Add</button>
                            <button id="addForm-close-button" type="button" class="btn cancel">Close</button>
                        </form>
                    </div>
                </div>
                <a id="editForm-open-button" class="tooltip w3-btn w3-white w3-border w3-border-green w3-circle">
                    &#9998
                    <span class="tooltiptext">
                        Edit category
                    </span>
                </a>
                <div class="blackout" id="editForm">
                    <div class="form-popup">
                        <form id="editForm-submit" action="src/action_category.php" class="form-container" method="POST">
                            <h1>Edit category</h1>
                            <label for="category"><b>Choose category</b></label>
                            <select name="category" size="{{ categoryList | length }}" required>
                                {% for category in categoryList %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="name"><b>Rename</b></label>
                            <input type="text" placeholder="Allowed alphanumeric" name="name" pattern="[A-z0-9À-ž]+">
                            <button type="submit" class="btn" name="save">Save</button>
                            <button id="editForm-close-button" type="button" class="btn cancel">Close</button>
                            <label for="delete"><b>This will remove products as well!</b></label>
                            <button id="editForm-delete-button" type="submit" name="delete" class="btn delete">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
            <td id="category-title">
                    <div class="category" id="all-title" style="display:block">
                        <h1>Product catalogue</h1>
                    </div>
                    {% for category in categoryList %}
                    <div class="category" id="{{ category.titleID }}" style="display:none">
                        <h1>{{ category.name }}</h1>
                    </div>
                    {% endfor %}
            </td>
        </tr>
        <tr>
            <td id="category-list" rowspan="2">
                    <ul id="category-list">
                    <li><button class="w3-bar-item w3-button" id="all-tree">All</button></li>
                        {% for category in categoryList %}
                        <li><button class="w3-bar-item w3-button" id="{{ category.treeID }}">{{ category.name }}</button></li>
                        {% endfor %}
                    </ul>
            </td>
        </tr>
        <tr>
            <td id="category-view">
                <div class="category" id="all" style="display:block">
                        <object type="text/html" data="src/products.php?category=all" ></object>
                </div>
                {% for category in categoryList %}
                <div class="category" id="{{ category.name }}" style="display:none">               
                </div>
                {% endfor %}
            </td>
        </tr>
    </table>
</body>
</html>
